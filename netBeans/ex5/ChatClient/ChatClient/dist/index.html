<HTML> 
<HEAD> 
<TITLE>Java applet example - Passing applet parameters to Java applets</TITLE> 
</HEAD> 
<BODY style="background-color:#523452;"> 
<APPLET CODE="chatclient.ClientApplet" WIDTH=800 HEIGHT=800 archive="ChatClient.jar">
    <PARAM NAME="font"    VALUE="Dialog">
    <PARAM NAME="size"    VALUE="24">
    <PARAM NAME="string"  VALUE="Ya ya">
<PARAM NAME="ServerHost" VALUE="localhost">
<PARAM NAME="Port" VALUE="2232">
<PARAM NAME="username" VALUE="Solange">
</APPLET>
</BODY> 
</HTML>
